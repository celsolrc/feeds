<ion-header>

  <ion-navbar>
    <ion-title>posts</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-row *ngIf="posts?.length == 0">
    <ion-label>
      Sem posts
    </ion-label>
</ion-row>

    <ion-list inset *ngIf="posts?.length>0" >
        <button ion-item icon-right *ngFor="let post of posts"
         (click)="postSelected(post)">
          {{ post.title }}
        </button>  
    </ion-list>

</ion-content>
